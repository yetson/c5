<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    html, body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
</style>
<body>
    <svg width="100%" height="100%">
      <defs>
          <pattern id="mask_pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
                <rect x='0' y='0' width="100%" height="20%" style="stroke: none; fill: #000000" />
                <rect class="c3" x='0' y='0' width="100%" height="0" style="stroke: none; fill: #ffffff" />
          </pattern>
          <mask id="mask1" maskUnits="userSpaceOnUse" x="0" y="0">
            <rect x="0" y="0" height="100%" width="100%" fill="url(#mask_pattern)" />
          </mask>
        </defs>

        <svg x="100" y="100">
            <rect x="0" y="0" width="200" height="200"
                style="stroke: none; fill: #00ff00" mask="url(#mask1)"/>
        </svg>
        <svg x="300" y="100">
            <rect x="0" y="0" width="200" height="200"
                style="stroke: none; fill: #00ff00"/>
        </svg>
    </svg>
</body>
<script src="./js/src/lib/TweenMax.min.js"></script>
</html>
